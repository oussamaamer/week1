<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coloring Squares</title>
    <link rel="stylesheet" href="coloring.css" />
  </head>
  <body>
    <div class="palette">
      <button class="clear-btn">Clear</button>
      <div class="color" style="background: red" data-color="red"></div>
      <div class="color" style="background: orange" data-color="orange"></div>
      <div class="color" style="background: gold" data-color="gold"></div>
      <div class="color" style="background: yellow" data-color="yellow"></div>
      <div class="color" style="background: olive" data-color="olive"></div>
      <div
        class="color"
        style="background: lightgreen"
        data-color="lightgreen"
      ></div>
      <div class="color" style="background: green" data-color="green"></div>
      <div
        class="color"
        style="background: turquoise"
        data-color="turquoise"
      ></div>
      <div class="color" style="background: cyan" data-color="cyan"></div>
      <div class="color" style="background: skyblue" data-color="skyblue"></div>
      <div
        class="color"
        style="background: deepskyblue"
        data-color="deepskyblue"
      ></div>
      <div class="color" style="background: blue" data-color="blue"></div>
      <div class="color" style="background: navy" data-color="navy"></div>
      <div class="color" style="background: indigo" data-color="indigo"></div>
      <div class="color" style="background: purple" data-color="purple"></div>
      <div class="color" style="background: violet" data-color="violet"></div>
      <div class="color" style="background: pink" data-color="pink"></div>
      <div
        class="color"
        style="background: lightgray"
        data-color="lightgray"
      ></div>
      <div class="color" style="background: gray" data-color="gray"></div>
      <div class="color" style="background: black" data-color="black"></div>
      <div class="color" style="background: white" data-color="white"></div>
    </div>

    <div class="grid" id="grid"></div>
    <script src="coloring.js"></script>
  </body>
</html>
