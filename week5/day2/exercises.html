<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #gifs-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
      }
      .gif-item {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        margin: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Giphy Search</h1>
    <form id="gif-form">
      <input
        type="text"
        id="search-input"
        placeholder="Enter a category (e.g., sun)"
        required
      />
      <button type="submit">Search GIF</button>
    </form>
    <button id="delete-all">DELETE ALL GIFs</button>
    <div id="gifs-container"></div>
    <script src="exercises.js"></script>
    <script src="challenge.js"></script>
  </body>
</html>
