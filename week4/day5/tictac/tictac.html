<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tictac.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Tic Tac Toe Game</h1>
      <p id="bjn">
        Choose which one to play with: <button id="btn1">X</button
        ><button id="btn2">O</button>
      </p>
      <table style="display: none" id="tab">
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </table>
    </div>
    <script src="tictac.js"></script>
  </body>
</html>
